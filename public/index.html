<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator QrCode</title>
    <link rel="icon" type="image/png" href="./images/qrcode.png">
    <style>
      #main {
        display: flex;
        justify-content: center;
        align-content: space-around;
      }

      form {
        width: 40%;
        text-align: center;
        margin-right: 40px;
        margin-top: 15px;
      }

      form div {
        display: flex;
        flex-direction: column;
      }

      form label {
        font-size: 20px;
      }

      form input {
        height: 35px;
        margin-bottom: 10px;
        border-radius: 5px;
        outline: none;
        border: 1px solid #aaa;
        padding: 8px;
        box-sizing: border-box;
      }

      

      #download button{
          font-size: 18px;
          cursor: pointer;   
      }

      #download button.disabled{
        background-color: #015f0186;
        border:1px solid #015f0186;
      }

      button {
        height: 50px;
        border-radius: 5px;
        border: 1px solid #015f01;
        background-color: #015f01;
        color: white;
        font-size: 25px;
        font-weight: bold;
      }

      #qrCode {
        margin-top: 35px;
      }

      .flou{
         opacity: 0.1;
      }
      
    </style>
  </head>

  <body>
    <div id="main">
      <form action="" method="POST">
        <div>
          <label for="nom">Nom : </label>
          <input type="text" id="nom" name="nom" />
        </div>
        <div>
          <label for="prenom">Prenom : </label>
          <input type="text" id="prenom" name="prenom" />
        </div>
        <div>
          <label for="anniv">Date de Naissance : </label>
          <input type="date" id="anniv" name="date" />
        </div>
        <div>
          <label for="tel">Téléphone</label>
          <input type="texte" id="tel" name="tel" />
        </div>
        <div>
          <label for="site">Site</label>
          <input type="url" id="site" name="site" />
        </div>
        <div>
          <label for="entr">Entreprise</label>
          <input type="text" id="entr" name="entr" />
        </div>
        <div>
          <button>Generer un QRCODE</button>
        </div>
      </form>
      <div id="qrCode" style="width: 200px; height: 200px;">
        <img class="flou" src="" alt="" width="100%" height="100%" />
        <div class="btnDownload" style="text-align: center;">
            <a href="" id="download"><button class="disabled">Download QrCode</button></a>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
